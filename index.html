<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone DisneyPlus</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="dist/css/main.css">
</head>
<body>
    <h1>Ola</h1>
    <section class="hero">
        <div class="hero__content">
            <h1 class="hero__content__branding">
                <img src="./dist/images/disneyplus.svg" alt="Disney+">
            </h1>
            <h3 class="title--small">
                As melhores historias em um so lugar.
            </h3>
            <p>
                <a href="#" class="link-text">Assinar o Disney+</a>
                <br>
                <span class="text">
                    R$ 27,90/mes o R$279,90/ano a vista*
                </span>
            </p>
            <ul class="hero__content__combos">
                <li class="hero__content__combos__combo">
                    <img src="./src/images/logos/disney_star_plus.png" alt="Disney + - Star Plus - Combo Plus">
                    <button>Assine Agora</button>
                    <span class="text">R$45,90/mes *</span>
                </li>
                <li class="hero__content__combos__combo">
                    <img src="./src/images/logos/disney_star_plus.png" alt="Disney + - Star Plus - Combo Plus">
                    <button>Assine Agora</button>
                    <span class="text">R$45,90/mes *</span>
                </li>
            </ul>
            <p class="text--small">
                * O preco pode variar caso a assinatura seja feita atraves de outra plataforma
            </p>
        </div>
    </section>
</body>
</html>
